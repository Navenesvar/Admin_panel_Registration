<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Add Font Awesome if not already included -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* You can add custom styles if needed */
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'Home' %}">Admin Panel</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="{% url 'Home' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'Profile'%}"><i class="fa fa-user"></i> Profile</a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post" class="navbar-form">
                            {% csrf_token %}&nbsp;
                            <button type="submit" class="btn btn-link">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'Login' %}"><i class="fa fa-user"></i> Login</a></li>
                    <li><a href="{% url 'Register' %}"><i class="fa fa-users"></i> Register</a></li>
                {% endif %}  
            </ul>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<!-- Include jQuery and Bootstrap JS at the end of the body -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
